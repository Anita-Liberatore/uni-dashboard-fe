<h3 class="text-3xl font-bold dark:text-white mt-4 mb-2">Student Profile</h3>
<p class="mb-3 text-gray-500 dark:text-gray-400">View and manage your student information</p>

<app-card layout="horizontal">
  <!-- Colonna 1: Icona profilo -->
  <div slot-start class="icon-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon-svg" width="40" height="40"
      fill="#3b82f6">
      <path
        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512h388.6c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
    </svg>
  </div>

  <!-- Colonna 2: Dati personali -->
  <div slot-middle class="flex-1">
    <h5 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">
      {{ student.name }} {{ student.surname }}
    </h5>

    <p class="text-sm text-gray-500 sm:text-base dark:text-gray-400 mb-2 flex items-center">
      <!-- Cappello laurea -->
    <p class="text-sm text-gray-500 sm:text-base dark:text-gray-400 mb-2 flex items-center">
      <!-- Icona laurea -->
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="16" height="16" viewBox="0 0 640 512"
        fill="currentColor">
        <path
          d="M320 32c-8.1 0-16.1 1.4-23.7 4.1L15.8 137.4C6.3 140.9 0 149.9 0 160s6.3 19.1 15.8 22.6l57.9 20.9C57.3 229.3 48 259.8 48 291.9l0 28.1c0 28.4-10.8 57.7-22.3 80.8c-6.5 13-13.9 25.8-22.5 37.6C0 442.7-.9 448.3 .9 453.4s6 8.9 11.2 10.2l64 16c4.2 1.1 8.7 .3 12.4-2s6.3-6.1 7.1-10.4c8.6-42.8 4.3-81.2-2.1-108.7C90.3 344.3 86 329.8 80 316.5l0-24.6c0-30.2 10.2-58.7 27.9-81.5c12.9-15.5 29.6-28 49.2-35.7l157-61.7c8.2-3.2 17.5 .8 20.7 9s-.8 17.5-9 20.7l-157 61.7c-12.4 4.9-23.3 12.4-32.2 21.6l159.6 57.6c7.6 2.7 15.6 4.1 23.7 4.1s16.1-1.4 23.7-4.1L624.2 182.6c9.5-3.4 15.8-12.5 15.8-22.6s-6.3-19.1-15.8-22.6L343.7 36.1C336.1 33.4 328.1 32 320 32zM128 408c0 35.3 86 72 192 72s192-36.7 192-72L496.7 262.6 354.5 314c-11.1 4-22.8 6-34.5 6s-23.5-2-34.5-6L143.3 262.6 128 408z" />
      </svg>
      {{ student.universityArea }}

      <!-- Icona ID -->
      <svg xmlns="http://www.w3.org/2000/svg" class="ml-4 mr-2" width="16" height="16" viewBox="0 0 640 512"
        fill="currentColor">
        <path d="M0 96l576 0c0-35.3-28.7-64-64-64L64 32C28.7 32 0 60.7 0 96zm0 32L0 416c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-288L0 128zM64 405.3c0-29.5 23.9-53.3 53.3-53.3l117.3 0c29.5 0 53.3 23.9 53.3 53.3c0 5.9-4.8 10.7-10.7 10.7L74.7 416c-5.9 0-10.7-4.8-10.7-10.7zM176 192a64 64 0 1 1 0 128 64 64 0 1 1 0-128zm176 16c0-8.8 7.2-16 16-16l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16z"/>
      </svg>
      {{ student.studentId }}
    </p>


    <p class="text-sm text-gray-500 sm:text-base dark:text-gray-400 mb-2 flex items-center">
      <!-- Email icona (ridimensionata) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16"
        class="mr-2 fill-current text-gray-500">
        <path
          d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
      </svg>
      {{ student.email }}
    </p>


    <p class="text-sm text-gray-500 sm:text-base dark:text-gray-400 mb-2 flex items-center">
      <!-- Posizione -->
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="16" height="16" viewBox="0 0 384 512"
        fill="currentColor">
        <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
      </svg>
      {{ student.address }}
    </p>
  </div>


  <!-- Colonna 3: Telefono + Stato -->
  <div slot-end class="flex-1">
    <p class="text-sm text-gray-500 sm:text-base dark:text-gray-400 mb-3 flex items-center">
      <!-- Telefono -->
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="16" height="16" viewBox="0 0 512 512"
        fill="currentColor">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/>
      </svg>
      {{ student.phone }}
    </p>

    <p class="text-sm text-gray-500 sm:text-base dark:text-gray-400 mb-3 flex items-center">
      <!-- Telefono -->
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="16" height="16" viewBox="0 0 512 512"
        fill="currentColor">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
<!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M96 32l0 32L48 64C21.5 64 0 85.5 0 112l0 48 448 0 0-48c0-26.5-21.5-48-48-48l-48 0 0-32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 32L160 64l0-32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192L0 192 0 464c0 26.5 21.5 48 48 48l352 0c26.5 0 48-21.5 48-48l0-272z"/>      </svg>
      Birth: {{ student.birthDate | formatBirthDate }}
    </p>

    <span *ngIf="student.enrollmentStatus === 'ACTIVE'"
      class="bg-green-100 text-green-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-green-900 dark:text-green-300">
      Active
    </span>
  </div>
</app-card>


<div class="mt-6">
  <app-profile-tab [activeTab]="activeTab" (tabChanged)="activeTab = $event">
  </app-profile-tab>
</div>

<div class="mt-6" *ngIf="activeTab === 'academic'">
  <app-academic-card [academicData]="academicInfo"></app-academic-card>
</div>
